<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="plaid-gradient">
    <header>
        <div class="contenedor">
            <div class="header_img">
                <img src="./img/logo-morado.png " alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="./img/exclamacion.svg" alt="">
                                <p id="warning">Solo letras minúsculas y sin caracteres especiales</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="img/Uno Gato.png" alt="Hombre con lupa">
                            </div><p class="texto_para_incriptar">Ningún mensaje fue encontrado</p>
                            <p class="texto_para_incriptar">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
      <script src="index.js"></script>
    <footer class="pie-pagina">
        <a href="https://www.linkedin.com/in/maría-paula-arévalo-castellanos-a46b692a0/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin-morado.png" class="pgn" alt="icono Linkedin"></a>
        <a href="https://github.com/mparevaloc" target="_blank" rel="noopener noreferrer"><img src="./img/github-morado.png" class="pgn" alt="icono GitHub"></a>
    </footer>
</body>

<script src="./js/encriptador.js"></script>
</html>
